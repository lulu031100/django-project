{% extends "base/app.html" %}
{% block contents %}
<div class="center-block container col-8 offset-2">
    <h2>美容師登録</h2>
    <form action="" method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
       <table class="table">
       <tr>
            <td>美容院</td>
            <td> {{ form.salon }}</td>
        </tr>
        <tr>
            <td>美容師名</td>
            <td> {{ form.name }}</td>
        </tr>
        <tr>
            <td>電話</td>
            <td> {{ form.tel }}</td>
        </tr>
       </table>
    <div class="btn-group">
            <span class="mgr-10"><input type="submit" value="登録" class="btn btn-pink w-300px form-control"></span>
            <input type="button" value="戻る" onClick="javascript:history.go(-1);" class="btn btn-pink mr-10 w-300px form-control">
    </div>
    </form>
</div>
{% endblock contents %}
